<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>FLOOR</title>
        <link rel = "stylesheet" type = "text/css" href = "css/common.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/fonts.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/floor.css" />
        <link rel = "stylesheet" type = "text/css" href = "css/loading.css" />
        <script type = "text/javascript" src = "scripts/common.js"></script>
        <script type = "text/javascript" src = "scripts/floor.js"></script>
    </head>
    <body>
        <div class = "sideBar">
            <div class = "floors" id = "4">4</div>
            <div class = "floors" id = "3">3</div>
            <div class = "floors" id = "2">2</div>
            <div class = "floors" id = "1">1</div>
            <div class = "floors" id = "-1">B1</div>
            <div class = "floors" id = "-2">B2</div>
        </div>
        <div class = "floorNumWrapper">
            <span class = "floorNum"></span>
            <div class = "floorNumUnderBar"></div>
        </div>
        <div class = "menuWrapper">
            <div class = "mapWrapper">
                <div class = "classroom horizontal left"></div>
                <div class = "classroom horizontal right"></div>
                <div class = "classroom vertical right"></div>
                <div class = "classroom vertical left rotate"></div>
                <div class = "classroom horizontal center"></div>
            </div>
            <div class = "clamp left"></div>
            <div class = "clamp right"></div>
        </div>
        <div id="loading" style="display:none;"><img id="loading-image" src="images/Spinner-1s-200px.gif" alt="loading.."></div>
